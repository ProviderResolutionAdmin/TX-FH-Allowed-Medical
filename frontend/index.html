<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fair Health Benchmark Lookup</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 900px;
      color: #222;
    }

    h2 { margin-bottom: 6px; }

    .subtext {
      color: #555;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }

    input, textarea {
      width: 340px;
      padding: 7px;
      font-size: 14px;
      margin-top: 4px;
    }

    textarea { resize: vertical; }

    button {
      margin-top: 24px;
      padding: 10px 26px;
      font-size: 14px;
      cursor: pointer;
    }

    .error {
      margin-top: 20px;
      color: #b00020;
      font-weight: bold;
    }

    table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    .match-type {
      font-style: italic;
      color: #444;
    }

    .code-cell {
      font-family: monospace;
    }
  </style>
</head>

<body>

<h2>Fair Health Benchmark Lookup</h2>
<div class="subtext">
  Enter GeoZip and paste one or more Procedure Codes below (one per line).
  Modifier is optional and rarely required.
  Results reflect available Fair Health benchmark data.
</div>

<form id="lookupForm">
  <label for="geozip">GeoZip</label>
  <input id="geozip" type="number" required />

  <label for="codes">Procedure Code(s) (one per line)</label>
  <textarea id="codes" rows="5" required></textarea>

  <label for="modifier">Modifier (optional)</label>
  <input id="modifier" type="text" />

  <button type="submit">Lookup</button>
</form>

<div id="error" class="error"></div>

<button id="copyBtn" style="display:none; margin-top:20px;">
  Copy Results
</button>

<table id="results" style="display:none;">
  <thead>
    <tr>
      <th>Procedure Code</th>
      <th>Product</th>
      <th>Description</th>
      <th>Match Type</th>
      <th>50th</th>
      <th>60th</th>
      <th>70th</th>
      <th>75th</th>
      <th>80th</th>
      <th>85th</th>
      <th>90th</th>
      <th>95th</th>
    </tr>
  </thead>
  <tbody id="resultRows"></tbody>
</table>

<script>
document.getElementById("lookupForm").addEventListener("submit", e => {
  e.preventDefault();
  lookup();
});

document.getElementById("copyBtn").addEventListener("click", copyResults);

async function lookup() {
  const errorDiv = document.getElementById("error");
  const resultsTable = document.getElementById("results");
  const rowsContainer = document.getElementById("resultRows");
  const copyBtn = document.getElementById("copyBtn");

  errorDiv.textContent = "";
  resultsTable.style.display = "none";
  copyBtn.style.display = "none";
  rowsContainer.innerHTML = "";

  const geozip = geozipInput();
  const codes = codeList();
  const modifier = document.getElementById("modifier").value.trim();

  if (!geozip || codes.length === 0) {
    errorDiv.textContent = "GeoZip and at least one Procedure Code are required.";
    return;
  }

  let url = `/lookup?geozip=${encodeURIComponent(geozip)}`;
  codes.forEach(c => url += `&code=${encodeURIComponent(c)}`);
  if (modifier) url += `&modifier=${encodeURIComponent(modifier)}`;

  const response = await fetch(url);
  if (!response.ok) {
    const err = await response.json();
    errorDiv.textContent = err.detail || "Lookup failed.";
    return;
  }

  const results = await response.json();

  results.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="code-cell">${r.code || ""}</td>
      <td>${r.product || ""}</td>
      <td>${r.description || ""}</td>
      <td class="match-type">${r.match_type || ""}</td>
      <td>${r["50th"] || ""}</td>
      <td>${r["60th"] || ""}</td>
      <td>${r["70th"] || ""}</td>
      <td>${r["75th"] || ""}</td>
      <td>${r["80th"] || ""}</td>
      <td>${r["85th"] || ""}</td>
      <td>${r["90th"] || ""}</td>
      <td>${r["95th"] || ""}</td>
    `;
    rowsContainer.appendChild(tr);
  });

  resultsTable.style.display = "table";
  copyBtn.style.display = "inline-block";
}

function copyResults() {
  const table = document.getElementById("results");
  if (table.style.display === "none") return;

  let lines = [];
  const headers = Array.from(table.querySelectorAll("thead th"))
    .map(th => th.innerText.trim());
  lines.push(headers.join("\t"));

  table.querySelectorAll("tbody tr").forEach(row => {
    const cells = Array.from(row.querySelectorAll("td"))
      .map(td => td.innerText.replace(/\s+/g, " ").trim());
    lines.push(cells.join("\t"));
  });

  navigator.clipboard.writeText(lines.join("\n"))
    .then(() => alert("Results copied to clipboard."));
}

function geozipInput() {
  return document.getElementById("geozip").value.trim();
}

function codeList() {
  return document.getElementById("codes").value
    .split(/\r?\n/)
    .map(c => c.trim())
    .filter(Boolean);
}
</script>

</body>
</html>
